<html>
  <head>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' type='text/css' href='hover.css'/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
    <script type='text/javascript' src='jquery.scrollTo.js'></script>
    <script>
      $(document).ready(function() {
        // All the available layouts
        var layouts = new LayoutList([
          {id: 'default', prodsPerPage: 4},
          {id: 'hero-top', prodsPerPage: 2},
          {id: 'hero-bottom', prodsPerPage: 2},
          {id: 'hero-left', prodsPerPage: 2},
          {id: 'hero-right', prodsPerPage: 2}]);

        var layoutToolbarView = new LayoutToolbar({collection: layouts}).render();

        var prods = new ProductList([{id: '1a', sku: '1a'},{id: '2b', sku: '2b'},{id: '3c', sku: '3c'},{id: '4d', sku: '4d'},{id: '5e', sku: '5e'},{id: '6f', sku: '6f'}]);

        var layoutDisplayView = new LayoutDisplayView({collection: prods, layouts: layouts});
        layoutDisplayView.render();
      });
    </script>
  </head>
  <body>
    <h3>Drag-Hover-Slide-Drop demo</h3>
    <div id='app'>
      <div id='page-viewport'></div>
      <div id='bullet-container' style='display: none'></div>
      <div id='layout-toolbar'></div>
    </div>

    <script type='text/javascript' src='underscore-min.js'></script>
    <script type='text/javascript' src='backbone-min.js'></script>
    <script type='text/javascript' src='hover.js'></script>

    <!-- Layout Templates -->
    <script type='text/x-tmpl' id='default'>
      <div class='prod-container-default'></div>
    </script>

    <script type='text/x-tmpl' id='hero-top'>
      <div class='ad-hero-top'></div>
      <div class='prod-container-hero-top'></div>
    </script>

    <script type='text/x-tmpl' id='hero-bottom'>
      <div class='prod-container-hero-bottom'></div>
      <div class='ad-hero-bottom'></div>
    </script>

    <script type='text/x-tmpl' id='hero-right'>
      <div class='prod-container-hero-right'></div>
      <div class='ad-hero-right'></div>
    </script>

    <script type='text/x-tmpl' id='hero-left'>
      <div class='ad-hero-left'></div>
      <div class='prod-container-hero-left'></div>
    </script>
  </body>
</html>
